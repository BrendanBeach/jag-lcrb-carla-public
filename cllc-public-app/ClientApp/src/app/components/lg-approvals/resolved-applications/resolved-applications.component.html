<div class="example-container mat-elevation-z0">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
    </div>
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="application" matSortDisableClear matSortDirection="desc">
        
             <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">1</td>
        </ng-container>

        <!-- Application Column -->
        <ng-container matColumnDef="application">
          <th mat-header-cell *matHeaderCellDef>Application</th>
          <td mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container>

        <!-- Applying Business Column -->
        <ng-container matColumnDef="applyingBusiness">
          <th mat-header-cell *matHeaderCellDef>Applying Business</th>
          <td mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container>
  
        <!-- Establishment Address Column -->
        <ng-container matColumnDef="establishmentAddress">
          <th mat-header-cell *matHeaderCellDef>Establishment Address</th>
          <td mat-cell *matCellDef="let row">

          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <!-- <a routerLink="/application/{{row?.id}}"><fa-icon [icon]="faPencilAlt" style="margin-right: 5px;"></fa-icon>View Application</a> -->
          </td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
  </div>
