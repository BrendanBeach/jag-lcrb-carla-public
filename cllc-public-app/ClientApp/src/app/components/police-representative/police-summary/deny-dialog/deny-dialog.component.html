<mat-dialog-content>
  <div>
    <h1>Deny Liquor Service</h1>
    <hr>
    <p>Are you sure you want to recommend denying liquor service for this event?</p>

    <p><strong>Reason for Denying Liquor Service:</strong></p>
    <textarea name="" id="" rows="5" style="width:90%"></textarea>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()" id="cancelNo">CLOSE</button>&nbsp;
  <button class="btn btn-primary" (click)="cancel()" id="cancelYes">DENY SERVICE</button>
  <p>&nbsp;</p>
  <p style="margin-top:20px;"><small>Once you complete your review the applicant will be notified.</small></p>
</mat-dialog-actions>
