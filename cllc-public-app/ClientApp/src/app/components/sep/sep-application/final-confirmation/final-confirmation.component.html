<h1>Confirm Payment?</h1>
<p>You are about to pay for your Special Event Permit application. Please note that once you pay,
    you will not be able to modify your permit application. Application fees are non-refundable. </p>

<hr>
<div *ngIf="application?.termsAndConditions && application.termsAndConditions.length > 0">
<h2>Permit Terms and Conditions</h2>
<ul>
    <li *ngFor="let term of application.termsAndConditions">{{term.content}}</li>
</ul>
<hr>
</div>

<div class="d-flex" style="margin-top: 20px;">
    <!--button mat-raised-button color="secondary" class="mr-2">BACK</button-->

    <button mat-raised-button color="primary" (click)="payNow()">PAY NOW</button>
</div>
