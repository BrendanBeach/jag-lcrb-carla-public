<div [ngClass]="{ 'less': !showMore && enableMoreLessToggle, 'more': showMore && enableMoreLessToggle}">
  <div class="content-insert" #content>
    <ng-content></ng-content>
  </div>

  <div *ngIf="!showMore && enableMoreLessToggle" class="fade">
  </div>
</div>
<div *ngIf="enableMoreLessToggle" style="text-align: center;">
  <a *ngIf="showMore" href="javascript: void(0);" (click)="toggleContent()">Show less</a>
  <a *ngIf="!showMore" href="javascript: void(0);" (click)="toggleContent()">Show more</a>
</div>
